<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 110, 85, 0.596);
        }

        #main {
            height: 560px;
            width: 280px;
            border: 10px solid rgb(0, 0, 0);
            border-radius: 20px;
            background-color: white;
            border: 15px double black;
            /* border-left: 10px double black; */
        }

        ._lang {
            color: rgb(87, 84, 84);

            text-decoration: none;
            margin-left: 6px;
            margin-right: 6px;
        }

        ._langmore {
            margin-left: 6px;
            text-decoration: none;
            color: rgb(68, 0, 255);

        }

        #input_section {
            text-align: center;
            padding-top: 30px;
        }

        .input {
            border: none;
            border-bottom: 2px solid rgb(134, 134, 241);
            width: 190px;
            margin-bottom: 15px;
            font-size: 16px;
            padding-left: 10px;
            height: 30px;
        }
        #button {
            background-color: blue;
            width: 200px;
            height: 30px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #Forget {
            color: blue;
            font-weight: bold;
        }

        hr {
            display: inline-block;
            width: 90px;
            margin-top: 25px;
            margin-bottom: -1;
        }

        #_newbutton {
            border: none;
            width: 190px;
            height: 30px;
            background-color: green;
            color: white;
            font-weight: bolder;
            font-size: 13px;
            margin-top: 30px;
        }

        #top_sec {
            background-color: black;
            height: 20px;
            text-align: center;
            width: 280px;
            padding-top: 5px;
        }
        #call{
             width: 20px;
             border: 2px solid rgb(255, 255, 255);
             text-align: center;
             width: 30px;
             margin-left: 125px;
             border-radius: 20px;
        }
        #button_sec{
            height: 40px;
            background-color: rgba(0, 0, 0, 0.329);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items:center;
            color: rgb(56, 56, 56);
            font-weight: bold;
            font-size: 20px;
        }
        .exit_button{
            height: 10px;
            width: 10px;
            border: 2px solid white;
            border-radius: 2px;
        }
        #_back_button{
            height: 10px;
            width: 15px;
            border: 2px solid white;
            border-radius: 0px 20px 20px 0px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="top_sec" >
            <div id="call"></div>
        </div>
        <img src="./images.jfif" width="280" height="160px" alt="">
        <div style="text-align: center;">
            <a class="_lang" href="#">اردو </a> .
            <a class="_lang" href="#">English </a> .
            <a class="_langmore" href="#">More...</a>
        </div>

        <div id="input_section">
            <input class="input" type="text" name="username" placeholder="Phone or email"> <br>
            <input class="input" type="password" name="pssword" placeholder="Password">
            <button id="button" type="submit">Login</button><br><br>
            <a href="#" id="Forget">Forget Password?</a><br>
            <hr />OR
            <hr />
            <button id="_newbutton">Create new facebook account </button>

        </div>
        <br>
        <div id="button_sec">
            <div><p class="exit_button"></p></div>
            <div><p class="exit_button" style="border-radius: 10px;"></p></div>
            <div><p id="_back_button"></p></div>

        </div>


    </div>
</body>

</html>
